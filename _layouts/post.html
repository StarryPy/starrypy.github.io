---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
    {{% if site.author %}}
    <div class="col-sm-6 author">
      <a href="https://github.com/{{ site.authors[page.author].link }}" class="section-title author-name">{{ site.authors[page.author].name }}</a>
    </div>
    {{% endif %}}

  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
